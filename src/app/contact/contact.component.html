<section
  class="vh-100 d-flex flex-column justify-content-center align-items-center"
>
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="text-uppercase text-dark fs-1 fw-bold">conatct section</h1>
      <div class="d-flex justify-content-center align-items-center text-dark">
        <div class="line bg-dark me-3"></div>
        <div><i class="fa-solid fa-star"></i></div>
        <div class="line bg-dark ms-3"></div>
      </div>
    </div>
    <div class="mx-auto w-50">
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control border-0 border-bottom"
          id="floatingInput"
          placeholder="User Name"
        />
        <label for="floatingInput">User Name:</label>
      </div>
      <div class="form-floating mb-4">
        <input
          type="number"
          class="form-control border-0 border-bottom"
          id="floatingInput"
          placeholder="User Age"
        />
        <label for="floatingInput">User Age:</label>
      </div>
      <div class="form-floating mb-4">
        <input
          type="email"
          class="form-control border-0 border-bottom"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address:</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control border-0 border-bottom"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password:</label>
      </div>
      <button class="btn btn-info text-white mt-4">Send Message</button>
    </div>
  </div>
</section>
